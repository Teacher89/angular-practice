<h2>Skydiving</h2>
<p>Парашютизм — один из видов авиационного спорта, связанный с применением парашютов. Цели и задачи парашютизма постоянно менялись. Если первоначально парашют предназначался для спасения жизни, позже он стал важным элементом подготовки десанта.</p>
